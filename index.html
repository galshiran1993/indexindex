<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="page1">
        <h2>Page 1: First Set of Questions</h2>
        <form id="form1">
            <!-- Add your first set of questions here -->
            <!-- Example: -->
            <label for="question1">Question 1:</label>
            <input type="number" id="question1" name="question1" min="1" max="10" required>
            <!-- Add more questions as needed -->
            <input type="submit" value="Next">
        </form>
    </div>

    <div id="page2" style="display: none;">
        <h2>Page 2: Second Set of Questions</h2>
        <form id="form2">
            <!-- Add your second set of questions here -->
            <!-- Example: -->
            <label for="question2">Question 2:</label>
            <input type="number" id="question2" name="question2" min="1" max="10" required>
            <!-- Add more questions as needed -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="page3" style="display: none;">
        <h2>Results</h2>
        <canvas id="resultsChart"></canvas>
    </div>

    <script>
        // JavaScript for handling the survey navigation and chart generation

        document.getElementById('form1').addEventListener('submit', function(e) {
            e.preventDefault();
            // Process and store responses from form1
            // ...

            // Hide page 1 and show page 2
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        });

        document.getElementById('form2').addEventListener('submit', function(e) {
            e.preventDefault();
            // Process responses from form2
            // ...

            // Generate chart based on responses from both forms
            var ctx = document.getElementById('resultsChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Q1', 'Q2'], // Update with your question labels
                    datasets: [{
                        label: 'First Set',
                        data: [/* Data from form1 */],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)'
                    }, {
                        label: 'Second Set',
                        data: [/* Data from form2 */],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Hide page 2 and show results page
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'block';
        });
    </script>

</body>
</html>
